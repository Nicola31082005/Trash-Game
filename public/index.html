<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Game</title>
    <script type="module" src="dist/script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>    
    
   

    <main id="game">

        <section id="smelling-container" >

            <p id="smelling-message">Clear the trash! It smells disgusting.</p>
    
        </section>

        <section id="result">
            <div id="resultContainer">Your result:<span id="resultCounter"> Count: 0</span></div>
        </section>

        <section id="game-container">
            <div id="trash-container">
                <div id="trashBin">
                    <img src="https://cdn-icons-png.flaticon.com/512/4021/4021663.png" alt="Trash Bin">
                </div>

                <div id="trashBag">
                    <img src="https://cdn-icons-png.flaticon.com/512/4778/4778892.png" alt="Trash Bag">
                </div>
            </div>

            <button id="throwButton">Throw</button>
        </section>
        
    </main>

</body>
</html>
